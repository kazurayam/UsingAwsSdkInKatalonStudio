plugins {
    id 'groovy'
    id 'com.katalon.gradle-plugin' version "0.0.7"
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.470'

}

// typing "$gradle katalonCopyDependencies" will insert 14 jar files for AWS Java SDK for Amazon S3
